<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h2><u>Students Registeration Form</u></h2>

    <form>
        <fieldset>
            <legend>Peronal Details</legend>
            <label for="fname">Full Name:</label>
            <input type="text" required id="fname" placeholder="Enter your Name">
            <br><br>

            <label for="email">Email:</label>
            <input type="text" required id="email" placeholder="Enter your mail">
            <br><br>

            <label for="password">Password:</label>
            <input type="password" required id="password" placeholder="Enter your password">
            <br><br>

            <label for="DOB">Date Of Birth:</label>
            <input type="date" required id="DOB" placeholder="Enter your DOB">
            <br><br>

            <label>Gender:</label>
            <label> <input type="radio" name="gender" value="Male">Male</label>
            <label> <input type="radio" name="gender" value="female">Female</label>
            <br><br>

            <label for="Skills">Skills:</label>
            <label><input type="checkbox">JAVA</label>
            <label><input type="checkbox">Python</label>
            <label><input type="checkbox">C++</label>
            <label><input type="checkbox">HTML</label>
            <br><br>

            <label>About You:</label> <br>
            <textarea style="resize: none;" rows="4" cols="30"></textarea>
            <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    
</body>
</html>
